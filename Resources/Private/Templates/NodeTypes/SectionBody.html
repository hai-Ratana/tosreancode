{namespace neos=Neos\Neos\ViewHelpers}
{namespace fusion=Neos\Fusion\ViewHelpers}
<!-- Services Section -->
<section {f:if(condition:idSection ,then: 'id="{idSection}"')} {f:if(condition:section ,then: 'class="{section}"')}>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">

                <h2 class="section-heading">{neos:contentElement.editable(property: 'sectionHeader')}</h2>
                <h3 class="section-subheading text-muted">{neos:contentElement.editable(property: 'subSectionHeader')}</h3>
            </div>
        </div>



        <div class="row text-center">
           <fusion:render path="childContent" />
        </div>
    </div>
</section>
