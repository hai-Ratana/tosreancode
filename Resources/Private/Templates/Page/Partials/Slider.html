{namespace neos=Neos\Neos\ViewHelpers}
<!-- Header -->

  <header>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">

    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>

    <li data-target="#myCarousel" data-slide-to="1"></li>

    <li data-target="#myCarousel" data-slide-to="2"></li>

  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">



    <div class="item active">
      <img src="{neos.media:uri.image(image: node.properties.slide1)}" alt="Los Angeles" style="width:100%;">
      <div class="carousel-caption">
        <h1 >{node.properties.caption1}</h1>
        <h3>{node.properties.subCaption1}</h3>
      </div>
    </div>


    <div class="item">
      <img src="{neos.media:uri.image(image: node.properties.slide2)}" alt="Chicago" style="width:100%;">
      <div class="carousel-caption" >
        <h1 >{node.properties.caption2}</h1>
        <h3>{node.properties.subCaption2}</h3>
      </div>
    </div>



    <div class="item">
      <img src="{neos.media:uri.image(image: node.properties.slide3)}" alt="New York" style="width:100%;">
      <div class="carousel-caption">
        <h1 >{node.properties.caption3}</h1>
        <h3>{node.properties.subCaption3}</h3>
      </div>
    </div>


  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
